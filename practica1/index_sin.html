<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <h1> APLICACION REACT SIN JSX</h1>
    <div id="principal"></div>
    <script>
        //Modo Código , no modo declarativo JSX
        //Importar las librerias de REACT


        //Elemento REACT sin JSX
        const elemento=React.createElement('h2',{},'Esto es REACT');

        //Creamos el elemento ROOT de la aplicación
        const contenedor=ReactDOM.createRoot(document.getElementById("principal"));

        contenedor.render(elemento);

    </script>

</body>
</html>
